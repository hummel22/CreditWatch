version: '3.9'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/data:/app/data
    environment:
      - UVICORN_WORKERS=1
    ports:
      - "8010:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: http://backend
        VITE_BACKEND_PORT: "8000"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://backend
      - VITE_BACKEND_PORT=8000
    ports:
      - "5173:80"
